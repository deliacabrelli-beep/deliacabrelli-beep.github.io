<main class="container section">
  <h1 class="mb-3">Contattami</h1>
  <p class="lead small-muted">Compila il form: rispondo entro 24 ore. I campi contrassegnati sono obbligatori.</p>

  <div class="form-card">
    <form id="contact-form" action="#" method="post" novalidate>
      <div class="mb-3">
        <label for="name" class="form-label">Nome e cognome *</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Es. Maria Rossi" required>
      </div>

      <div class="mb-3">
        <label for="company" class="form-label">Azienda (opzionale)</label>
        <input type="text" class="form-control" id="company" name="company" placeholder="Es. Clickable">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email *</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="nome@azienda.it" required>
      </div>

      <div class="mb-3">
        <label for="subject" class="form-label">Oggetto *</label>
        <input type="text" class="form-control" id="subject" name="subject" placeholder="Es. Brief landing page" required>
      </div>

      <div class="mb-3">
        <label for="message" class="form-label">Messaggio *</label>
        <textarea class="form-control" id="message" name="message" rows="6" placeholder="Raccontami di cosa hai bisogno..." required></textarea>
      </div>

      <div class="d-flex gap-2 align-items-center flex-wrap">
        <button type="submit" class="btn btn-brand">Invia</button>
        <a href="https://www.emailjs.com/" target="_blank" rel="noopener" class="btn btn-outline-secondary">Usa EmailJS (opzionale)</a>
      </div>

      <p class="privacy small mt-3">Privacy: i tuoi dati non verranno pubblicati. Usa EmailJS per invii reali senza esporre la tua email.</p>
    </form>
  </div>
</main>
