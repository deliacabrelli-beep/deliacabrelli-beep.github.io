<body>
<nav class="navbar navbar-expand-md fixed-top bg-white shadow-sm" aria-label="Navigazione principale">

    <a class="navbar-brand fw-bold" href="index.html">Delia Cabrelli</a>

<main class="container section">
  <h1 class="mb-3">Contattami</h1>
  <p class="lead small-muted">Compila il form: rispondo entro 24 ore. I campi contrassegnati sono obbligatori.</p>

  <div class="form-card">
    <form id="contact-form">
      <div class="mb-3">
        <label for="name" class="form-label">Nome e cognome *</label>
        <input type="text" id="name" name="name" class="form-control" placeholder="Es. Maria Rossi" required>
      </div>
      <div class="mb-3">
        <label for="company" class="form-label">Azienda (opzionale)</label>
        <input type="text" id="company" name="company" class="form-control" placeholder="Es. Clickable">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email *</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="nome@azienda.it" required>
      </div>
      <div class="mb-3">
        <label for="title" class="form-label">Oggetto *</label>
        <input type="text" id="title" name="title" class="form-control" placeholder="Es. Brief landing page" required>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Messaggio *</label>
        <textarea id="message" name="message" class="form-control" rows="5" placeholder="Raccontami di cosa hai bisogno..." required></textarea>
      </div>
      <button type="submit" class="btn btn-brand">Invia</button>
    </form>
    <p class="privacy small-muted mt-2">Privacy: i tuoi dati non verranno pubblicati. Il form utilizza EmailJS per l’invio sicuro.</p>
  </div>
</main>

<footer class="py-4 mt-5 border-top"><div class="container small">© 2025 Delia Cabrelli</div></footer>

<!-- EmailJS SDK + invio -->
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
<script>
  emailjs.init("_A8aj4Z-OGaoeH-el");
  const form = document.getElementById('contact-form');
  form.addEventListener('submit', function(e){
    if(!form.checkValidity()){ e.preventDefault(); form.reportValidity(); return; }
    e.preventDefault();
    const btn = form.querySelector('button[type="submit"]');
    const original = btn.textContent;
    btn.disabled = true; btn.textContent = "Invio…";
    emailjs.sendForm("service_v6jk4h2","template_5wr3brr",form)
      .then(()=>{ btn.textContent="Inviato! ✅"; form.reset(); setTimeout(()=>{btn.textContent=original; btn.disabled=false;},1200); })
      .catch(err=>{ alert("Ops, invio non riuscito. Riprova."); console.error(err); btn.textContent=original; btn.disabled=false; });
  });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
